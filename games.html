<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Menu</title>
  <style>
    body{margin:0;font-family:Arial;background:#0f1724;color:#fff}
    h1{text-align:center;padding:20px 0;margin:0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;padding:20px}
    .card{background:#1a2333;padding:15px;border-radius:10px;text-align:center;transition:.2s}
    .card:hover{background:#2c3952}
    .card img{width:100%;height:140px;object-fit:cover;border-radius:8px;margin-bottom:10px}
    a{text-decoration:none;color:#fff;font-weight:bold}
  </style>
</head>
<body>
  <h1>Select a Game</h1>
  <div class="grid">
    <div class="card">
      <img src="thumbs/eagler.png" alt="Eaglercraft">
      <a href="games/eaglercraft/index.html">Eaglercraft</a>
    </div>
    <div class="card">
      <img src="thumbs/tetris.png" alt="Tetris">
      <a href="games/tetris/index.html">Tetris</a>
    </div>
    <div class="card">
      <img src="thumbs/snake.png" alt="Snake">
      <a href="games/snake/index.html">Snake</a>
    </div>
    <div class="card">
      <img src="thumbs/flappy.png" alt="Flappy Bird">
      <a href="games/flappy/index.html">Flappy Bird</a>
    </div>
    <div class="card">
      <img src="thumbs/2048.png" alt="2048">
      <a href="games/2048/index.html">2048</a>
    </div>
    <div class="card">
      <img src="thumbs/pong.png" alt="Pong">
      <a href="games/pong/index.html">Pong</a>
    </div>
  </div>
</body>
</html>
